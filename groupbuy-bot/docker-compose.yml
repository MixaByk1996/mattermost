version: '3.8'

services:
  # Core system (business logic)
  core:
    build: ./core
    command: >
      sh -c "python manage.py migrate --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - ./core:/app
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/groupbuy
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
      - DEBUG=${DEBUG:-True}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    networks:
      - groupbuy-network

  # Bot service (command handlers)
  bot:
    build: ./bot
    command: python main.py
    volumes:
      - ./bot:/app
    environment:
      - CORE_API_URL=http://core:8000/api
      - REDIS_URL=redis://redis:6379/1
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - YOOKASSA_SHOP_ID=${YOOKASSA_SHOP_ID}
      - YOOKASSA_SECRET_KEY=${YOOKASSA_SECRET_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      - core
      - redis
    networks:
      - groupbuy-network

  # Telegram adapter
  telegram-adapter:
    build: ./adapters/telegram
    command: python adapter.py
    environment:
      - BOT_SERVICE_URL=http://bot:8001
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
    depends_on:
      - bot
    networks:
      - groupbuy-network

  # WebSocket server for chat
  websocket-server:
    build: ./infrastructure/websocket
    command: python chat_server.py
    ports:
      - "8765:8765"
    environment:
      - REDIS_URL=redis://redis:6379/2
      - CORE_API_URL=http://core:8000/api
    depends_on:
      - redis
      - core
    networks:
      - groupbuy-network

  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=groupbuy
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - groupbuy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for cache and queues
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - groupbuy-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Database migrations
  migrations:
    build: ./core
    command: python manage.py migrate
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/groupbuy
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - groupbuy-network

volumes:
  postgres_data:
  redis_data:

networks:
  groupbuy-network:
    driver: bridge
